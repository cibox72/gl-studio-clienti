<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestione Clienti - G&L Studio</title>
  <style>
    :root {
      --primary: #e63946;
      --secondary: #1d3557;
      --light: #f1faee;
      --gray: #8d99ae;
      --border-radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f8f9fa;
      color: #333;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .menu {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 { color: var(--secondary); font-size: 28px; margin-bottom: 8px; }
    p { color: var(--gray); font-size: 16px; }
    .btn {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 12px auto;
      padding: 16px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-clienti { background: var(--secondary); color: white; }
    .btn-archivio { background: #2c3e50; color: white; }
    .btn-backup { background: #4CAF50; color: white; }
    .btn-restore { background: #ff9800; color: white; }
    .btn-exit { background: var(--primary); color: white; }
    .btn:hover { transform: translateY(-2px); opacity: 0.95; }
    .alert {
      padding: 12px;
      margin: 15px 0;
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .alert-error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
    .alert-success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: var(--gray);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>ðŸ“¸ G&L Studio</h1>
    <p>Via Ciarrocco n.21, CanicattÃ¬ (AG)</p>

    <button class="btn btn-clienti" onclick="go('clienti')">Gestione Clienti</button>
    <button class="btn btn-archivio" onclick="go('archivio')">Archivio Clienti</button>
    <button class="btn btn-backup" onclick="backup()">ðŸ’¾ Backup Dati</button>
    <button class="btn btn-restore" onclick="restore()">ðŸ“¤ Ripristina da File</button>
    <button class="btn btn-exit" onclick="logout()">ðŸšª Esci</button>

    <div id="msg" class="alert"></div>
  </div>

  <div class="footer">
    Â© 2026 G&L Studio â€” Tutti i dati sono salvati nel tuo browser
  </div>

  <script>
    function go(page) {
      if (page === 'clienti') window.location.href = 'clienti.html';
      else if (page === 'archivio') window.location.href = 'archivio.html';
    }

    function logout() {
      localStorage.removeItem('glLoggedIn');
      window.location.href = 'login.html';
    }

    // âœ… BACKUP UNIFICATO (v2.1)
    function backup() {
      const clients = JSON.parse(localStorage.getItem('glStudioClients')) || [];
      if (clients.length === 0) {
        showMsg('âš ï¸ Nessun dato da esportare.', 'error');
        return;
      }

      const data = {
        app: 'G&L Studio',
        version: '2.1',
        timestamp: new Date().toISOString(),
        clients: clients
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `G&L_Studio_Backup_${new Date().toISOString().slice(0,10)}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showMsg('âœ… Backup creato!', 'success');
    }

    // âœ… RIPRISTINO UNIFICATO (validazione rigorosa)
    function restore() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = event => {
          try {
            const json = JSON.parse(event.target.result);

            // ðŸ” VALIDAZIONE STRICT
            if (
              json.app !== 'G&L Studio' ||
              json.version !== '2.1' ||
              !Array.isArray(json.clients)
            ) {
              throw new Error('File non compatibile: deve essere un backup G&L Studio v2.1');
            }

            localStorage.setItem('glStudioClients', JSON.stringify(json.clients));
            showMsg(`âœ… Ripristinato! ${json.clients.length} clienti caricati.`, 'success');
            setTimeout(() => location.reload(), 1500);
          } catch (err) {
            console.error('Errore ripristino:', err);
            showMsg(`âŒ Errore: ${err.message}`, 'error');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    function showMsg(text, type) {
      const el = document.getElementById('msg');
      el.textContent = text;
      el.className = `alert alert-${type}`;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 4000);
    }

    // Se non loggato, vai al login
    if (localStorage.getItem('glLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>

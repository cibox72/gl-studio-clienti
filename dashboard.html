<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G&L Studio - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9 0%, #eef2f5 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    header h1 {
      margin: 10px 0 8px;
      font-size: 26px;
      color: #d32f2f;
      font-weight: 700;
    }
    header .address {
      margin: 0 0 20px;
      color: #555;
      font-size: 14px;
      line-height: 1.4;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 25px 0;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 60px;
      padding: 0 20px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      box-sizing: border-box;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .btn-gestione { background: #1976d2; }
    .btn-gestione:hover { background: #1565c0; }

    .btn-archivio { background: #388e3c; }
    .btn-archivio:hover { background: #2e7d32; }

    .btn-backup { background: #7b1fa2; }
    .btn-backup:hover { background: #6a1b9a; }

    .btn-restore { background: #f57c00; }
    .btn-restore:hover { background: #ef6c00; }

    .btn-esci { background: #d32f2f; }
    .btn-esci:hover { background: #b71c1c; }

    .info {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .container { padding: 20px; }
      .btn { height: 55px; font-size: 17px; }
      .logo { width: 100px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./logo.png" alt="G&L Studio Logo" class="logo">
    <header>
      <h1>G&L Studio</h1>
      <div class="address">Via Ciarrocco n.21, Canicatt√¨ (AG)</div>
    </header>

    <div class="btn-group">
      <a href="clienti.html" class="btn btn-gestione">üìÅ Gestione Clienti</a>
      <a href="archivio.html" class="btn btn-archivio">üóÑÔ∏è Archivio</a>
      <button class="btn btn-backup" onclick="esportaBackup()">üì• Backup Dati</button>
      <button class="btn btn-restore" onclick="document.getElementById('fileInput').click()">üì§ Ripristina da File</button>
      <a href="logout.html" class="btn btn-esci">üö™ Esci</a>
    </div>

    <!-- Input nascosto per caricare file -->
    <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="importaBackup(event)">

    <div class="info">
      <p>Tel. +39 366 9381103 - 320 6337370<br>
      Email: weddinggel@aruba.it</p>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    function esportaBackup() {
      const clienti = JSON.parse(localStorage.getItem('clienti')) || [];
      if (clienti.length === 0) {
        alert("Nessun cliente da salvare.");
        return;
      }

      // ‚úÖ NOME FISSO PER IL BACKUP
      const nomeFile = 'backup-gl-studio-clienti-ULTIMO.json';
      const datiJSON = JSON.stringify(clienti, null, 2);
      const blob = new Blob([datiJSON], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = nomeFile;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      alert(`‚úÖ Backup salvato come:\n${nomeFile}`);
    }

    function importaBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const clienti = JSON.parse(e.target.result);
          if (!Array.isArray(clienti)) throw new Error("Formato non valido");

          if (!confirm(`‚ö†Ô∏è Questa operazione sostituir√† tutti i dati attuali.\n\nClienti nel file: ${clienti.length}\n\nConfermi?`)) return;

          localStorage.setItem('clienti', JSON.stringify(clienti));
          alert("‚úÖ Dati ripristinati con successo!\nRicarica la pagina per vedere i cambiamenti.");
        } catch (err) {
          alert("‚ùå Errore: il file non √® un backup valido di G&L Studio.");
          console.error(err);
        }
      };
      reader.readAsText(file);
      event.target.value = '';
    }
  </script>
</body>
</html>

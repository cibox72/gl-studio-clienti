  <script src="auth.js"></script>
  <script>
    function esportaBackup() {
      const clienti = JSON.parse(localStorage.getItem('clienti')) || [];
      if (clienti.length === 0) {
        alert("Nessun cliente da salvare.");
        return;
      }

      const data = new Date().toISOString().split('T')[0];
      const nomeFile = `backup-gl-studio-clienti-${data}.json`;

      const datiJSON = JSON.stringify(clienti, null, 2);
      const blob = new Blob([datiJSON], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = nomeFile;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      alert(`Backup salvato come:\n${nomeFile}`);
    }

    function importaBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const clienti = JSON.parse(e.target.result);
          if (!Array.isArray(clienti)) throw new Error("Formato non valido");

          if (!confirm(`‚ö†Ô∏è Questa operazione sostituir√† tutti i dati attuali.\n\nClienti nel file: ${clienti.length}\n\nConfermi?`)) return;

          localStorage.setItem('clienti', JSON.stringify(clienti));
          alert("‚úÖ Dati ripristinati con successo!\nRicarica la pagina per vedere i cambiamenti.");
        } catch (err) {
          alert("‚ùå Errore: il file non √® un backup valido di G&L Studio.");
          console.error(err);
        }
      };
      reader.readAsText(file);
      event.target.value = '';
    }
  </script>

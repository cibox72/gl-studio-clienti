    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9 0%, #eef2f5 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);

    header h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #d32f2f;
      font-weight: 700;
    }

    header p {
      margin: 0 0 25px;
      color: #666;
      font-size: 16px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 25px 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .btn-gestione {
      background: #1976d2;
    }
    .btn-gestione:hover {

    }

    .btn-archivio {

    }

    }

    .btn-esci {
      background: #d32f2f;
    }
    .btn-esci:hover {
      background: #b71c1c;
    }

    .info {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      line-height: 1.6;
    }

    .info a {
      color: #d32f2f;
      text-decoration: none;
    }
    .info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .btn {
        padding: 14px;
        font-size: 16px;
      }
    }
  </style>

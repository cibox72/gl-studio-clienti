<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>G&L Studio - Clienti</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1, h2, h3 {
      text-align: center;
      color: #000;
      margin: 20px 0;
      font-weight: bold;
    }
    h3 {
      font-size: 16px;
      color: #d32f2f;
      margin-top: 20px;
      margin-bottom: 12px;
    }
    
    /* Form aggiunta cliente */
    #clienteForm {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 30px;
      border: 1px solid #ddd;
    }
    label { display: block; margin-top: 12px; font-weight: bold; font-size: 14px; }
    input, select { 
      width: 100%; 
      padding: 8px; 
      margin-top: 5px; 
      border: 1px solid #ccc; 
      border-radius: 4px;
      font-size: 14px;
    }
    button { 
      background: #000; 
      color: white; 
      border: none; 
      padding: 8px 16px; 
      border-radius: 4px; 
      cursor: pointer; 
      margin: 5px 5px 5px 0;
      font-weight: bold;
      font-size: 13px;
    }
    button:hover { background: #333; }

    /* Elenco riassuntivo */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f5f5f5;
      font-weight: bold;
    }
    .apri-btn {
      background: #d32f2f;
      padding: 5px 10px;
      font-size: 12px;
    }

    /* Scheda cliente espansa */

      margin-bottom: 30px;
      border: 1px solid #000;
      display: none;
    }
    .intestazione {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #000;
    }
    .sezione {
      margin-bottom: 18px;
    }
    .sezione-titolo {
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 6px;
      font-size: 15px;
    }
    .campo {
      margin-bottom: 4px;
      font-size: 14px;
    }
    .campo strong {
      display: inline-block;
      width: 160px;
    }
    .acconti-lista {
      margin-top: 8px;
      width: 100%;
      border-collapse: collapse;
    }
    .acconti-lista th,
    .acconti-lista td {
      padding: 6px 4px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      font-size: 14px;
    }
    .saldo-finale {

      font-weight: bold;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #000;

    .btn-elimina {
      background: #b71c1c;
    }
    .btn-elimina:hover {
      background: #880e0e;
    }
    .btn-stampa {
      background: #388e3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
    }
    .btn-stampa:hover {
      background: #2e7d32;
    }
    .btn-whatsapp {
      background: #25D366;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px 5px 5px 0;
    }
    .btn-whatsapp:hover {
      background: #128C7E;
    }

      margin-top: 0;
      color: #ff8f00;
      font-size: 18px;
    }

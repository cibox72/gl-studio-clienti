<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>G&L Studio - Clienti</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1, h2, h3 {
      text-align: center;
      color: #000;
      margin: 20px 0;
      font-weight: bold;
    }
    h3 {
      font-size: 16px;
      color: #d32f2f;
      margin-top: 20px;
      margin-bottom: 12px;
    }
    
    /* Form aggiunta cliente */
    #clienteForm {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 30px;
      border: 1px solid #ddd;
    }
    label { display: block; margin-top: 12px; font-weight: bold; font-size: 14px; }
    input, select { 
      width: 100%; 
      padding: 8px; 
      margin-top: 5px; 
      border: 1px solid #ccc; 
      border-radius: 4px;
      font-size: 14px;
    }
    button { 
      background: #000; 
      color: white; 
      border: none; 
      padding: 8px 16px; 
      border-radius: 4px; 
      cursor: pointer; 
      margin: 5px 5px 5px 0;
      font-weight: bold;
      font-size: 13px;
    }
    button:hover { background: #333; }

    /* Elenco riassuntivo */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f5f5f5;
      font-weight: bold;
    }
    .apri-btn {
      background: #d32f2f;
      padding: 5px 10px;
      font-size: 12px;
    }

    /* Scheda cliente espansa */
    .scheda-cliente {
      background: white;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid #000;
      display: none;
    }
    .intestazione {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #000;
    }
    .sezione {
      margin-bottom: 18px;
    }
    .sezione-titolo {
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 6px;
      font-size: 15px;
    }
    .campo {
      margin-bottom: 4px;
      font-size: 14px;
    }
    .campo strong {
      display: inline-block;
      width: 160px;
    }
    .acconti-lista {
      margin-top: 8px;
      width: 100%;
      border-collapse: collapse;
    }
    .acconti-lista th,
    .acconti-lista td {
      padding: 6px 4px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      font-size: 14px;
    }
    .saldo-finale {
      font-size: 16px;
      font-weight: bold;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #000;
    }
    .btn-elimina {
      background: #b71c1c;
    }
    .btn-elimina:hover {
      background: #880e0e;
    }
    .btn-stampa {
      background: #388e3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
    }
    .btn-stampa:hover {
      background: #2e7d32;
    }
    .btn-whatsapp {
      background: #25D366;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px 5px 5px 0;
    }
    .btn-whatsapp:hover {
      background: #128C7E;
    }

    /* Riquadro NOTA */
    .nota-box {
      background: #fff8e1;
      border-left: 4px solid #ffc107;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 4px;
    }
    .nota-box h3 {
      margin-top: 0;
      color: #ff8f00;
      font-size: 18px;
    }
    .nota-box textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    @media print {
      body { padding: 0; }
      .container { max-width: none; margin: 0; }
      button, #clienteForm, a, .apri-btn, .btn-elimina, .btn-stampa, .btn-whatsapp, .nota-box {
        display: none !important;
      }
      .scheda-cliente {
        border: none;
        box-shadow: none;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ Archivio Clienti ‚Äì G&L Studio</h1>

    <!-- Modulo Nuovo Cliente -->
    <form id="clienteForm">
      <h2>‚ûï Aggiungi Nuovo Cliente</h2>

      <!-- Cliente 1 -->
      <h3 style="margin-top: 20px; margin-bottom: 12px; font-size: 16px; color: #1976d2;">üë§ Cliente 1</h3>
      <label for="nome1">Nome</label>
      <input type="text" id="nome1" required>

      <label for="cognome1">Cognome</label>
      <input type="text" id="cognome1" required>

      <label for="via1">Via</label>
      <input type="text" id="via1" required>

      <label for="citta1">Citt√†</label>
      <input type="text" id="citta1" required>

      <label for="telefono1">Telefono</label>
      <input type="text" id="telefono1" required placeholder="+393669381103">

      <label for="email1">Email</label>
      <input type="email" id="email1">

      <!-- Cliente 2 -->
      <h3 style="margin-top: 20px; margin-bottom: 12px; font-size: 16px; color: #1976d2;">üë§ Cliente 2 (opzionale)</h3>
      <label for="nome2">Nome</label>
      <input type="text" id="nome2">

      <label for="cognome2">Cognome</label>
      <input type="text" id="cognome2">

      <label for="via2">Via</label>
      <input type="text" id="via2">

      <label for="citta2">Citt√†</label>
      <input type="text" id="citta2">

      <label for="telefono2">Telefono</label>
      <input type="text" id="telefono2" placeholder="+393206337370">

      <label for="email2">Email</label>
      <input type="email" id="email2">

      <!-- ‚úÖ SERVIZIO COMMISSIONATO -->
      <h3>SERVIZIO COMMISSIONATO:</h3>

      <label for="servizio">Tipo di Servizio</label>
      <select id="servizio" required>
        <option value="">-- Seleziona --</option>
        <option value="Anniversario">Anniversario</option>
        <option value="Compleanno">Compleanno</option>
        <option value="Battesimo">Battesimo</option>
        <option value="Comunione">Comunione</option>
        <option value="Cresima">Cresima</option>
        <option value="Percorso Catecumenale">Percorso Catecumenale</option>
        <option value="Matrimonio">Matrimonio</option>
        <option value="Maternity">Maternity</option>
        <option value="New Born">New Born</option>
        <option value="Maternity+New Born">Maternity+New Born</option>
        <option value="Evento">Evento</option>
      </select>

      <label for="chiesa">Chiesa</label>
      <input type="text" id="chiesa" placeholder="Nome della chiesa (se applicabile)">

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Luogo dell'evento">

      <label for="dataEvento">Data dell'evento</label>
      <input type="date" id="dataEvento" required>

      <!-- ‚úÖ ALBUM CON "orizz." -->
      <label for="album">Album</label>
      <select id="album">
        <option value="">-- Seleziona --</option>
        <option value="ANALOGICO 33x33 cm">ANALOGICO 33x33 cm</option>
        <option value="DIGITALE 20x30 cm orizz.">DIGITALE 20x30 cm orizz.</option>
        <option value="DIGITALE 25x35 cm orizz.">DIGITALE 25x35 cm orizz.</option>
        <option value="DIGITALE 30x40 cm orizz.">DIGITALE 30x40 cm orizz.</option>
        <option value="DIGITALE 35x45 cm orizz.">DIGITALE 35x45 cm orizz.</option>
        <option value="SERVIZIO SOLO FILES">SERVIZIO SOLO FILES</option>
      </select>

      <label for="miniAlbum">Mini Album</label>
      <select id="miniAlbum">
        <option value="">-- Seleziona --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="copertina">Copertina</label>
      <select id="copertina">
        <option value="">-- Seleziona --</option>
        <option value="TELATA">TELATA</option>
        <option value="EXTRA LUX">EXTRA LUX</option>
      </select>

      <label for="interni">Interni</label>
      <select id="interni">
        <option value="">-- Seleziona --</option>
        <script>
          document.write(Array.from({length: 50}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join(''));
        </script>
      </select>

      <label for="effetti">Effetti</label>
      <select id="effetti">
        <option value="">-- Seleziona --</option>
        <option value="SI">SI</option>
        <option value="NO">NO</option>
      </select>

      <label for="anteprima">Anteprima</label>
      <select id="anteprima">
        <option value="">-- Seleziona --</option>
        <option value="FOTO">FOTO</option>
        <option value="VIDEO">VIDEO</option>
        <option value="FOTO+VIDEO">FOTO+VIDEO</option>
      </select>

      <label for="postServizio">Post Servizio</label>
      <select id="postServizio">
        <option value="">-- Seleziona --</option>
        <option value="FOTO">FOTO</option>
        <option value="VIDEO">VIDEO</option>
        <option value="FOTO+VIDEO">FOTO+VIDEO</option>
      </select>

      <label for="video">Video</label>
      <select id="video">
        <option value="">-- Seleziona --</option>
        <option value="SOLO GIORNATA">SOLO GIORNATA</option>
        <option value="GIORNATA+DRONE">GIORNATA+DRONE</option>
        <option value="GIORN.+DRONE+PROIEZIONE">GIORN.+DRONE+PROIEZIONE</option>
      </select>

      <label for="prezzo">Importo totale (‚Ç¨)</label>
      <input type="number" id="prezzo" step="0.01" placeholder="2500.00" required>

      <button type="button" onclick="aggiungiCliente()">Salva Cliente</button>
    </form>

    <!-- Riquadro NOTA -->
    <div class="nota-box">
      <h3>üìù NOTA</h3>
      <textarea id="notaGenerale" placeholder="Inserisci qui eventuali annotazioni generali..."></textarea>
      <button type="button" style="margin-top: 10px; background: #ff8f00;" onclick="salvaNota()">Salva Nota</button>
    </div>

    <!-- Elenco riassuntivo -->
    <h2>üìã Elenco Clienti</h2>
    <table id="elencoRiassunto">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Servizio</th>
          <th>Costo servizio (‚Ç¨)</th>
          <th>Acconti (‚Ç¨)</th>
          <th>Saldo (‚Ç¨)</th>
          <th>Azione</th>
        </tr>
      </thead>
      <tbody id="tbodyRiassunto"></tbody>
    </table>

    <!-- Schede espandibili -->
    <div id="schedeEspandibili"></div>
  </div>

  <!-- Pulsanti in fondo -->
  <div style="text-align: center; margin-top: 30px; display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
    <a href="dashboard.html" class="btn-dashboard">‚Üê Torna alla dashboard</a>
    <a href="logout.html" class="btn-esci">üö™ Esci</a>
  </div>

  <style>
    .btn-dashboard,
    .btn-esci {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      min-width: 180px;
      color: white;
    }
    .btn-dashboard {
      background: #1976d2;
    }
    .btn-dashboard:hover {
      background: #1565c0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .btn-esci {
      background: #d32f2f;
    }
    .btn-esci:hover {
      background: #b71c1c;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  </style>

  <!-- Modal per aggiungere acconto -->
  <div id="modalAcconto" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  ">
    <div style="
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    ">
      <h3 style="margin-top: 0; color: #d32f2f;">‚ûï Aggiungi Acconto</h3>
      
      <label for="inputImporto" style="display: block; margin-top: 15px; font-weight: bold;">Importo (‚Ç¨)</label>
      <input type="number" id="inputImporto" step="0.01" min="0.01" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>

      <label for="inputDataAcconto" style="display: block; margin-top: 15px; font-weight: bold;">Data dell'acconto</label>
      <input type="date" id="inputDataAcconto" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>

      <div style="margin-top: 20px; text-align: right;">
        <button onclick="chiudiModaleAcconto()" style="background: #999; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-right: 8px;">Annulla</button>
        <button onclick="confermaAcconto()" style="background: #d32f2f; color: white; border: none; padding: 8px 16px; border-radius: 4px;">Salva</button>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Gestione nota generale
    function salvaNota() {
      const nota = document.getElementById('notaGenerale').value;
      localStorage.setItem('notaArchivio', nota);
      alert("Nota salvata!");
    }

    function caricaNota() {
      const nota = localStorage.getItem('notaArchivio') || '';
      document.getElementById('notaGenerale').value = nota;
    }

    document.addEventListener('DOMContentLoaded', () => {
      caricaNota();
      caricaClienti();
    });

    function aggiungiCliente() {
      const nome1 = document.getElementById('nome1').value.trim();
      const cognome1 = document.getElementById('cognome1').value.trim();
      const via1 = document.getElementById('via1').value.trim();
      const citta1 = document.getElementById('citta1').value.trim();
      const telefono1 = document.getElementById('telefono1').value.trim();
      const email1 = document.getElementById('email1').value.trim();

      const nome2 = document.getElementById('nome2').value.trim();
      const cognome2 = document.getElementById('cognome2').value.trim();
      const via2 = document.getElementById('via2').value.trim();
      const citta2 = document.getElementById('citta2').value.trim();
      const telefono2 = document.getElementById('telefono2').value.trim();
      const email2 = document.getElementById('email2').value.trim();

      const servizio = document.getElementById('servizio').value;
      const chiesa = document.getElementById('chiesa').value.trim();
      const location = document.getElementById('location').value.trim();
      const dataEvento = document.getElementById('dataEvento').value;
      const prezzo = parseFloat(document.getElementById('prezzo').value) || 0;

      if (!nome1 || !cognome1 || !via1 || !citta1 || !telefono1 || !servizio || !dataEvento || prezzo <= 0) {
        alert("Compila tutti i campi obbligatori per Cliente 1.");
        return;
      }

      const dataEventoFormattata = new Date(dataEvento).toLocaleDateString('it-IT');

      const nuovoCliente = {
        id: Date.now(),
        cliente1: { nome: nome1, cognome: cognome1, via: via1, citta: citta1, telefono: telefono1, email: email1 },
        cliente2: nome2 ? { nome: nome2, cognome: cognome2, via: via2, citta: citta2, telefono: telefono2, email: email2 } : null,
        servizio,
        chiesa: chiesa || null,
        location: location || null,
        dataEvento: dataEventoFormattata,
        prezzo,
        servizioCommissionato: {
          album: document.getElementById('album').value || null,
          miniAlbum: document.getElementById('miniAlbum').value || null,
          copertina: document.getElementById('copertina').value || null,
          interni: document.getElementById('interni').value || null,
          effetti: document.getElementById('effetti').value || null,
          anteprima: document.getElementById('anteprima').value || null,
          postServizio: document.getElementById('postServizio').value || null,
          video: document.getElementById('video').value || null
        },
        acconti: [],
        dataInserimento: new Date().toISOString().split('T')[0]
      };

      let clienti = JSON.parse(localStorage.getItem('clienti')) || [];
      clienti.push(nuovoCliente);
      localStorage.setItem('clienti', JSON.stringify(clienti));

      document.getElementById('clienteForm').reset();
      caricaClienti();
      alert("Cliente salvato con successo!");
    }

    let clienteIdCorrente = null;

    function apriModaleAcconto(id) {
      clienteIdCorrente = id;
      const oggi = new Date().toISOString().split('T')[0];
      document.getElementById('inputDataAcconto').value = oggi;
      document.getElementById('inputImporto').value = '';
      document.getElementById('modalAcconto').style.display = 'flex';
    }

    function chiudiModaleAcconto() {
      document.getElementById('modalAcconto').style.display = 'none';
      clienteIdCorrente = null;
    }

    function confermaAcconto() {
      const importo = parseFloat(document.getElementById('inputImporto').value);
      const dataInput = document.getElementById('inputDataAcconto').value;

      if (!importo || importo <= 0 || !dataInput) {
        alert("Inserisci un importo valido e una data.");
        return;
      }

      const dataFormattata = new Date(dataInput).toLocaleDateString('it-IT');

      let clienti = JSON.parse(localStorage.getItem('clienti')) || [];
      const cliente = clienti.find(c => c.id == clienteIdCorrente);
      if (cliente) {
        cliente.acconti.push({ importo,  dataFormattata });
        localStorage.setItem('clienti', JSON.stringify(clienti));
        caricaClienti();
        chiudiModaleAcconto();
        alert("Acconto aggiunto con successo!");
      }
    }

    function calcolaSaldo(prezzo, acconti) {
      const totaleAcconti = acconti.reduce((sum, a) => sum + a.importo, 0);
      return prezzo - totaleAcconti;
    }

    function calcolaTotaleAcconti(acconti) {
      return acconti.reduce((sum, a) => sum + a.importo, 0);
    }

    function modificaCliente(id) {
      alert("La modifica avanzata non √® ancora supportata per due anagrafiche.\nPuoi eliminare e ricreare il cliente.");
    }

    function eliminaCliente(id) {
      if (!confirm("‚ö†Ô∏è Sei sicuro di voler eliminare questo cliente? L'operazione √® irreversibile.")) {
        return;
      }

      let clienti = JSON.parse(localStorage.getItem('clienti')) || [];
      clienti = clienti.filter(c => c.id != id);
      localStorage.setItem('clienti', JSON.stringify(clienti));
      caricaClienti();
      alert("Cliente eliminato con successo.");
    }

    function mostraScheda(id) {
      document.querySelectorAll('.scheda-cliente').forEach(el => el.style.display = 'none');
      const scheda = document.getElementById(`scheda-${id}`);
      if (scheda) scheda.style.display = 'block';
    }

    function stampaScheda(id) {
      document.querySelectorAll('.scheda-cliente').forEach(el => el.style.display = 'none');
      const scheda = document.getElementById(`scheda-${id}`);
      if (scheda) scheda.style.display = 'block';
      window.print();
      setTimeout(() => {
        caricaClienti();
      }, 500);
    }

    function apriWhatsApp(telefono) {
      let numeroPulito = telefono.replace(/\D/g, '');
      if (numeroPulito.startsWith('39') && numeroPulito.length === 11) {
        numeroPulito = '+' + numeroPulito;
      } else if (!numeroPulito.startsWith('+')) {
        if (!confirm("‚ö†Ô∏è Il numero potrebbe non essere in formato internazionale.\n\nAssicurati che sia nel formato: +393669381103\n\nVuoi continuare?")) {
          return;
        }
        if (!numeroPulito.startsWith('+')) {
          numeroPulito = '+' + numeroPulito;
        }
      }
      const url = `https://wa.me/${numeroPulito}`;
      window.open(url, '_blank');
    }

    function caricaClienti() {
      const clienti = JSON.parse(localStorage.getItem('clienti')) || [];
      const tbody = document.getElementById('tbodyRiassunto');
      const containerSchede = document.getElementById('schedeEspandibili');
      
      tbody.innerHTML = '';
      containerSchede.innerHTML = '';

      if (clienti.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">Nessun cliente salvato.</td></tr>';
        return;
      }

      clienti.sort((a, b) => new Date(b.dataInserimento) - new Date(a.dataInserimento));

      clienti.forEach(c => {
        const saldo = calcolaSaldo(c.prezzo, c.acconti);
        const totaleAcconti = calcolaTotaleAcconti(c.acconti);

        const nomePrincipale = c.cliente1.nome + ' ' + c.cliente1.cognome;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${nomePrincipale}</td>
          <td>${c.servizio} (${c.dataEvento})</td>
          <td>‚Ç¨${c.prezzo.toFixed(2)}</td>
          <td>‚Ç¨${totaleAcconti.toFixed(2)}</td>
          <td>‚Ç¨${saldo.toFixed(2)}</td>
          <td><button class="apri-btn" onclick="mostraScheda(${c.id})">Apri</button></td>
        `;
        tbody.appendChild(tr);

        let anagraficaHtml = `
          <div class="campo"><strong>Cliente 1:</strong> ${c.cliente1.nome} ${c.cliente1.cognome}</div>
          <div class="campo"><strong>Via:</strong> ${c.cliente1.via}</div>
          <div class="campo"><strong>Citt√†:</strong> ${c.cliente1.citta}</div>
          <div class="campo"><strong>Telefono:</strong> ${c.cliente1.telefono}</div>
          <div class="campo"><strong>Email:</strong> ${c.cliente1.email || 'Non fornita'}</div>
        `;
        if (c.cliente2) {
          anagraficaHtml += `
            <div class="campo" style="margin-top: 12px;"><strong>Cliente 2:</strong> ${c.cliente2.nome} ${c.cliente2.cognome}</div>
            <div class="campo"><strong>Via:</strong> ${c.cliente2.via}</div>
            <div class="campo"><strong>Citt√†:</strong> ${c.cliente2.citta}</div>
            <div class="campo"><strong>Telefono:</strong> ${c.cliente2.telefono}</div>
            <div class="campo"><strong>Email:</strong> ${c.cliente2.email || 'Non fornita'}</div>
          `;
        }

        let luoghiHtml = '';
        if (c.chiesa || c.location) {
          luoghiHtml = `
            <div class="campo"><strong>Chiesa:</strong> ${c.chiesa || 'Non specificata'}</div>
            <div class="campo"><strong>Location:</strong> ${c.location || 'Non specificata'}</div>
          `;
        }

        let servizioCommHtml = '<em>Nessun servizio commissionato specificato.</em>';
        const sc = c.servizioCommissionato || {};
        if (sc.album || sc.miniAlbum || sc.copertina || sc.interni || sc.effetti || sc.anteprima || sc.postServizio || sc.video) {
          servizioCommHtml = `
            <div class="campo"><strong>Album:</strong> ${sc.album || 'Non selezionato'}</div>
            <div class="campo"><strong>Mini Album:</strong> ${sc.miniAlbum || 'Non selezionato'}</div>
            <div class="campo"><strong>Copertina:</strong> ${sc.copertina || 'Non selezionato'}</div>
            <div class="campo"><strong>Interni:</strong> ${sc.interni || 'Non selezionato'}</div>
            <div class="campo"><strong>Effetti:</strong> ${sc.effetti || 'Non selezionato'}</div>
            <div class="campo"><strong>Anteprima:</strong> ${sc.anteprima || 'Non selezionato'}</div>
            <div class="campo"><strong>Post Servizio:</strong> ${sc.postServizio || 'Non selezionato'}</div>
            <div class="campo"><strong>Video:</strong> ${sc.video || 'Non selezionato'}</div>
          `;
        }

        let accontiHtml = '<em>Nessun acconto registrato.</em>';
        if (c.acconti.length > 0) {
          accontiHtml = `
            <table class="acconti-lista">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Importo (‚Ç¨)</th>
                </tr>
              </thead>
              <tbody>
                ${c.acconti.map(a => `
                  <tr>
                    <td>${a.data}</td>
                    <td>‚Ç¨${a.importo.toFixed(2)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        }

        const div = document.createElement('div');
        div.id = `scheda-${c.id}`;
        div.className = 'scheda-cliente';
        div.innerHTML = `
          <div class="intestazione">
            <h3>Scheda Cliente ‚Äì ${nomePrincipale}</h3>
          </div>

          <div class="sezione">
            <div class="sezione-titolo">Dati Anagrafici</div>
            ${anagraficaHtml}
          </div>

          <div class="sezione">
            <div class="sezione-titolo">Servizio Commissionato</div>
            <div class="campo"><strong>Tipo:</strong> ${c.servizio}</div>
            ${luoghiHtml}
            <div class="campo"><strong>Data evento:</strong> ${c.dataEvento}</div>
            ${servizioCommHtml}
          </div>

          <div class="sezione">
            <div class="sezione-titolo">Note Economiche</div>
            <div class="campo"><strong>Importo totale:</strong> ‚Ç¨${c.prezzo.toFixed(2)}</div>
            
            <div class="campo"><strong>Acconti ricevuti:</strong></div>
            ${accontiHtml}
            
            <button type="button" onclick="apriModaleAcconto(${c.id})">+ Aggiungi acconto</button>
            <button type="button" style="background:#1976d2;" onclick="modificaCliente(${c.id})">Modifica dati</button>
            <button type="button" class="btn-whatsapp" onclick="apriWhatsApp('${c.cliente1.telefono}')">üí¨ WhatsApp Cliente 1</button>
            ${c.cliente2 ? `<button type="button" class="btn-whatsapp" onclick="apriWhatsApp('${c.cliente2.telefono}')">üí¨ WhatsApp Cliente 2</button>` : ''}
            <button type="button" class="btn-elimina" onclick="eliminaCliente(${c.id})">‚ùå Elimina cliente</button>
            <button type="button" class="btn-stampa" onclick="stampaScheda(${c.id})">üñ®Ô∏è Stampa Scheda</button>
            
            <div class="saldo-finale">
              Saldo da versare: ‚Ç¨${saldo.toFixed(2)}
            </div>
          </div>
        `;
        containerSchede.appendChild(div);
      });

      const idDaAprire = localStorage.getItem('apriSchedaId');
      if (idDaAprire) {
        setTimeout(() => {
          mostraScheda(parseInt(idDaAprire));
          localStorage.removeItem('apriSchedaId');
        }, 300);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>G&L Studio - Clienti</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
      color: #000;
      margin: 20px 0;
      font-weight: bold;
    }
    
    /* Form aggiunta cliente */
    #clienteForm {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 30px;
      border: 1px solid #ddd;
    }
    label { display: block; margin-top: 12px; font-weight: bold; font-size: 14px; }
    input, select { 
      width: 100%; 
      padding: 8px; 
      margin-top: 5px; 
      border: 1px solid #ccc; 
      border-radius: 4px;
      font-size: 14px;
    }
    button { 
      background: #000; 
      color: white; 
      border: none; 
      padding: 8px 16px; 
      border-radius: 4px; 
      cursor: pointer; 
      margin: 5px 5px 5px 0;
      font-weight: bold;
      font-size: 13px;
    }
    button:hover { background: #333; }

    /* Elenco riassuntivo */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f5f5f5;
      font-weight: bold;
    }
    .apri-btn {
      background: #d32f2f;
      padding: 5px 10px;
      font-size: 12px;
    }

    /* Scheda cliente espansa */
    .scheda-cliente {
      background: white;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid #000;
      display: none;
    }
    .intestazione {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #000;
    }
    .sezione {
      margin-bottom: 18px;
    }
    .sezione-titolo {
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 6px;
      font-size: 15px;
    }
    .campo {
      margin-bottom: 4px;
      font-size: 14px;
    }
    .campo strong {
      display: inline-block;
      width: 160px;
    }
    .acconti-lista {
      margin-top: 8px;
      width: 100%;
      border-collapse: collapse;
    }
    .acconti-lista th,
    .acconti-lista td {
      padding: 6px 4px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      font-size: 14px;
    }
    .saldo-finale {
      font-size: 16px;
      font-weight: bold;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #000;
    }
    .btn-elimina {
      background: #b71c1c;
    }
    .btn-elimina:hover {
      background: #880e0e;
    }
    @media print {
      body { padding: 0; }
      .container { max-width: none; margin: 0; }
      button, #clienteForm, a, .apri-btn, .btn-elimina { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ Archivio Clienti ‚Äì G&L Studio</h1>

    <!-- Modulo Nuovo Cliente -->
    <form id="clienteForm">
      <h2>‚ûï Aggiungi Nuovo Cliente</h2>
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" required>

      <label for="servizio">Tipo di Servizio</label>
      <select id="servizio" required>
        <option value="">-- Seleziona --</option>
        <option value="Matrimonio">Matrimonio</option>
        <option value="Battesimo">Battesimo</option>
        <option value="Evento">Evento</option>
      </select>

      <label for="dataEvento">Data dell'evento</label>
      <input type="date" id="dataEvento" required>

      <label for="telefono">Telefono</label>
      <input type="text" id="telefono" required>

      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="prezzo">Importo totale (‚Ç¨)</label>
      <input type="number" id="prezzo" step="0.01" placeholder="2500.00" required>

      <button type="button" onclick="aggiungiCliente()">Salva Cliente</button>
    </form>

    <!-- Elenco riassuntivo -->
    <h2>üìã Elenco Clienti</h2>
    <table id="elencoRiassunto">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Servizio</th>
          <th>Saldo (‚Ç¨)</th>
          <th>Azione</th>
        </tr>
      </thead>
      <tbody id="tbodyRiassunto"></tbody>
    </table>

    <!-- Schede espandibili -->
    <div id="schedeEspandibili"></div>

    <p><a href="dashboard.html">‚Üê Torna alla dashboard</a></p>
    <p><a href="logout.html">üö™ Esci</a></p>
  </div>

  <!-- Modal per aggiungere acconto -->
  <div id="modalAcconto" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  ">
    <div style="
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    ">
      <h3 style="margin-top: 0; color: #d32f2f;">‚ûï Aggiungi Acconto</h3>
      
      <label for="inputImporto" style="display: block; margin-top: 15px; font-weight: bold;">Importo (‚Ç¨)</label>
      <input type="number" id="inputImporto" step="0.01" min="0.01" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>

      <label for="inputDataAcconto" style="display: block; margin-top: 15px; font-weight: bold;">Data dell'acconto</label>
      <input type="date" id="inputDataAcconto" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>

      <div style="margin-top: 20px; text-align: right;">
        <button onclick="chiudiModaleAcconto()" style="background: #999; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-right: 8px;">Annulla</button>
        <button onclick="confermaAcconto()" style="background: #d32f2f; color: white; border: none; padding: 8px 16px; border-radius: 4px;">Salva</button>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', caricaClienti);

    function aggiungiCliente() {
      const nome = document.getElementById('nome').value.trim();
      const cognome = document.getElementById('cognome').value.trim();
      const servizio = document.getElementById('servizio').value;
      const dataEvento = document.getElementById('dataEvento').value;
      const telefono = document.getElementById('telefono').value.trim();
      const email = document.getElementById('email').value.trim();
      const prezzo = parseFloat(document.getElementById('prezzo').value) || 0;

      if (!nome || !cognome || !servizio || !dataEvento || !telefono || prezzo <= 0) {
        alert("Compila tutti i campi obbligatori.");
        return;
      }

      const dataEventoFormattata = new Date(dataEvento).toLocaleDateString('it-IT');

      const nuovoCliente = {
        id: Date.now(),
        nome,
        cognome,
        servizio,
        dataEvento: dataEventoFormattata,
        telefono,
        email,
        prezzo,
        acconti: [],
        dataInserimento: new Date().toISOString().split('T')[0]
      };

      let clienti = JSON.parse(localStorage.getItem('clienti')) || [];
      clienti.push(nuovoCliente);
      localStorage.setItem('clienti', JSON.stringify(clienti));

      document.getElementById('clienteForm').reset();
      caricaClienti();
      alert("Cliente salvato con successo!");
    }

    let clienteIdCorrente = null;

    function apriModaleAcconto(id) {
      clienteIdCorrente = id;
      const oggi = new Date().toISOString().split('T')[0];
      document.getElementById('inputDataAcconto').value = oggi;
      document.getElementById('inputImporto').value = '';
      document.getElementById('modalAcconto').style.display = 'flex';
    }

    function chiudiModaleAcconto() {
      document.getElementById('modalAcconto').style.display = 'none';
      clienteIdCorrente = null;
    }

    function confermaAcconto() {
      const importo = parseFloat(document.getElementById('inputImporto').value);
      const dataInput = document.getElementById('inputDataAcconto').value;

      if (!importo || importo <= 0 || !dataInput) {
        alert("Inserisci un importo valido e una data.");
        return;
      }

      const dataFormattata = new Date(dataInput).toLocaleDateString('it-IT');

      let clienti = JSON.parse(localStorage.getItem('clienti')) || [];
      const cliente = clienti.find(c => c.id == clienteIdCorrente);
      if (cliente) {
        cliente.acconti.push({ importo, data: dataFormattata });
        localStorage.setItem('clienti', JSON.stringify(clienti));
        caricaClienti();
        chiudiModaleAcconto();
        alert("Acconto aggiunto con successo!");
      }
    }

    function calcolaSaldo(prezzo, acconti) {
      const totaleAcconti = acconti.reduce((sum, a) => sum + a.importo, 0);
      return prezzo - totaleAcconti;
    }

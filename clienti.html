<style>
:root {
--primary-color: #e63946;
--secondary-color: #1d3557;
--light-color: #f1faee;
--gray-color: #8d99ae;
--border-radius: 8px;
--box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
background-color: #f8f9fa;
color: #333;
padding: 20px;
max-width: 1400px;
margin: 0 auto;
}
.header {
text-align: center;
margin-bottom: 25px;
padding: 15px;
border-bottom: 3px solid var(--primary-color);
}
.header h1 {
color: var(--secondary-color);
font-size: 28px;
margin-bottom: 8px;
}
.header p {
color: var(--gray-color);
font-size: 16px;
}
.nav-buttons {
display: flex;
justify-content: center;
gap: 15px;
margin-bottom: 30px;
flex-wrap: wrap;
}
.nav-btn {
padding: 12px 25px;
background-color: var(--secondary-color);
color: white;
border: none;
border-radius: var(--border-radius);
font-size: 16px;
cursor: pointer;
transition: all 0.3s;
}
.nav-btn:hover {
background-color: #0d2340;
transform: translateY(-2px);
}
.nav-btn.logout {
background-color: var(--primary-color);
}
.nav-btn.logout:hover {
background-color: #c1272d;
}
.form-section {
background: white;
border-radius: var(--border-radius);
box-shadow: var(--box-shadow);
padding: 25px;
margin-bottom: 30px;
}
.section-title {
text-align: center;
color: var(--secondary-color);
font-size: 22px;
margin-bottom: 25px;
padding-bottom: 10px;
border-bottom: 2px solid var(--gray-color);
}
.client-container {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
gap: 30px;
margin-bottom: 30px;
}
.client-box {
background: #fafafa;
padding: 20px;
border-radius: var(--border-radius);
border: 1px solid #ddd;
}
.client-box h3 {
color: var(--secondary-color);
margin-bottom: 15px;
font-size: 18px;
display: flex;
align-items: center;
gap: 8px;
}
.client-fields {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 15px;
}
.full-width {
grid-column: span 2;
}
.field-group {
margin-bottom: 15px;
}
.field-group label {
display: block;
margin-bottom: 6px;
font-weight: 500;
color: var(--secondary-color);
}
.field-group input,
.field-group select,
.field-group textarea {
width: 100%;
padding: 10px 12px;
border: 1px solid #ddd;
border-radius: 6px;
font-size: 15px;
}
.field-group textarea {
min-height: 80px;
resize: vertical;
}
.maps-btn {
background-color: #4285f4;
color: white;
border: none;
border-radius: 6px;
padding: 8px 12px;
cursor: pointer;
margin-left: 8px;
font-size: 14px;
transition: background-color 0.2s;
}
.maps-btn:hover {
background-color: #3367d6;
}
.service-grid {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 20px;
margin-bottom: 25px;
}
.service-item {
display: flex;
flex-direction: column;
gap: 8px;
}
.service-item select,
.service-item input[type="number"] {
width: 100%;
padding: 10px;
border: 1px solid #ddd;
border-radius: 6px;
font-size: 14px;
}
.highlight-line {
text-align: center;
color: var(--primary-color);
font-weight: bold;
font-size: 20px;
margin: 25px 0;
padding: 12px;
background-color: rgba(230, 57, 70, 0.08);
border-radius: var(--border-radius);
letter-spacing: 1px;
}
.amount-section {
text-align: center;
margin: 30px 0;
}
#importoTotale {
width: 100%;
max-width: 400px;
margin: 0 auto;
padding: 18px;
font-size: 32px;
font-weight: bold;
color: var(--primary-color);
border: 3px solid var(--primary-color);
border-radius: 12px;
background-color: rgba(230, 57, 70, 0.05);
text-align: center;
letter-spacing: 1px;
}
.action-buttons {
display: flex;
justify-content: center;
gap: 15px;
margin-top: 25px;
flex-wrap: wrap;
}
.action-btn {
padding: 14px 28px;
border: none;
border-radius: var(--border-radius);
font-size: 16px;
font-weight: 600;
cursor: pointer;
transition: all 0.3s;
display: flex;
align-items: center;
gap: 8px;
}
.save-btn {
background-color: var(--primary-color);
color: white;
}
.save-btn:hover {
background-color: #c1272d;
transform: scale(1.03);
}
.deposit-section {
margin-top: 25px;
padding-top: 20px;
border-top: 2px dashed #ddd;
}
.deposit-item {
display: flex;
align-items: center;
gap: 15px;
padding: 12px;
background-color: #f9f9f9;
border-radius: 8px;
margin-bottom: 12px;
}
.deposit-item input {
flex: 1;
padding: 8px 12px;
border: 1px solid #ddd;
border-radius: 6px;
font-size: 15px;
}
.deposit-btn {
padding: 8px 15px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 6px;
cursor: pointer;
}
.deposit-btn.delete {
background-color: #f44336;
}
.deposit-btn.edit {
background-color: #2196F3;
}
.deposit-btn:hover {
opacity: 0.9;
}
.balance-line {
text-align: center;
font-size: 24px;
font-weight: bold;
color: var(--primary-color);
margin: 25px 0;
padding: 15px;
background-color: rgba(230, 57, 70, 0.1);
border-radius: var(--border-radius);
letter-spacing: 1px;
}
.client-list {
display: grid;
gap: 15px;
margin-top: 30px;
}
.client-card {
background: white;
border-radius: var(--border-radius);
box-shadow: var(--box-shadow);
padding: 20px;
cursor: pointer;
transition: transform 0.2s;
border-left: 5px solid var(--secondary-color);
}
.client-card:hover {

}
.client-card-header {
display: flex;

align-items: center;
margin-bottom: 15px;
flex-wrap: wrap;

}
.client-card-title {

}
.client-card-date {

font-size: 14px;
font-weight: bold;
}
.client-card-service {
color: var(--gray-color);
font-size: 15px;
margin-bottom: 10px;
}
.client-card-amounts {
display: flex;
justify-content: space-between;
font-size: 16px;
margin-top: 15px;
flex-wrap: wrap;
gap: 10px;
}
.client-card-total {
font-weight: bold;
color: var(--primary-color);
}
.client-card-deposits {
color: #4CAF50;
font-weight: 500;
}
.client-card-balance {
font-weight: bold;
color: var(--primary-color);
}
.card-buttons {
display: flex;
justify-content: flex-end;
gap: 10px;
margin-top: 15px;
flex-wrap: wrap;
}
.card-btn {
padding: 8px 15px;
border: none;
border-radius: 6px;
font-size: 14px;
cursor: pointer;
display: flex;
align-items: center;
gap: 6px;
}
.card-btn.whatsapp {
background-color: #25D366;
color: white;
}
.card-btn.edit {
background-color: #2196F3;
color: white;
}
.card-btn.delete {
background-color: #f44336;
color: white;
}
.card-btn.pdf {
background-color: #6c757d;
color: white;
}
.card-btn:hover {
opacity: 0.9;

.search-container {
margin: 25px 0;
text-align: center;
}

width: 100%;
max-width: 500px;
border: 2px solid #ddd;
border-radius: 30px;
font-size: 16px;

transition: border-color 0.3s;
}
#searchInput:focus {

}
.app-gallery {
background-color: #f8f9fa;

border-radius: var(--border-radius);
margin-top: 25px;

.gallery-grid {
display: grid;
grid-template-columns: repeat(3, 1fr);

margin-top: 15px;
}
.gallery-item.full {
grid-column: span 3;
}
@media (max-width: 1100px) {

grid-template-columns: repeat(2, 1fr);
}
.client-container,
.gallery-grid {

}
.client-fields {
grid-template-columns: 1fr;
}
}
@media (max-width: 768px) {
.service-grid {
grid-template-columns: 1fr;
}
.action-buttons,

.action-btn,

max-width: 300px;

#importoTotale {

padding: 15px;

.balance-line {
font-size: 20px;
padding: 12px;

.hidden {
display: none;
}
.print-only {
display: none;
}
@media print {

background-color: white;
padding: 0;
}
.nav-buttons,
.action-buttons,
.search-container,
.header,
.section-title,
.highlight-line,
.amount-section,
.deposit-section,
.app-gallery,
.balance-line {
display: none !important;
}
.form-section {
box-shadow: none;
padding: 0;
margin: 0;
}
.client-container {
grid-template-columns: 1fr !important;
gap: 20px;
}
.print-only {
display: block !important;
text-align: center;
margin-bottom: 20px;
font-size: 24px;
color: var(--secondary-color);
font-weight: bold;
}
.no-print {
display: none !important;
}
.client-card {
break-inside: avoid;
}
}

});

// Backup dati
function downloadBackup(auto = false) {
const clients = JSON.parse(localStorage.getItem('glStudioClients')) || [];
if (clients.length === 0) {
alert('Nessun dato da esportare');
return;
}
let backupNum = parseInt(localStorage.getItem('backupNumber') || '0') + 1;
localStorage.setItem('backupNumber', backupNum.toString());
const backupData = {
version: 'G&L Studio v1.0',
exportDate: new Date().toISOString(),
clients: clients
};
const filename = `backup-gl-studio-clienti-${String(backupNum).padStart(3, '0')}.json`;
const blob = new Blob([JSON.stringify(backupData, null, 2)], { type: 'application/json' });
const url = URL.createObjectURL(blob);
const a = document.createElement('a');
a.href = url;
a.download = filename;
document.body.appendChild(a);
a.click();
document.body.removeChild(a);
URL.revokeObjectURL(url);
if (!auto) {
alert(`‚úÖ Backup salvato: ${filename}`);
}
}

// Ripristina da file
function restoreBackup() {
const input = document.createElement('input');
input.type = 'file';
input.accept = '.json';
input.onchange = e => {
const file = e.target.files[0];
if (!file) return;
const reader = new FileReader();
reader.onload = event => {
try {
const data = JSON.parse(event.target.result);
if (!data.clients) {
alert('‚ùå File non valido: struttura dati non riconosciuta');
return;
}
if (!confirm(`‚ö†Ô∏è Questa operazione sovrascriver√† tutti i clienti esistenti (${data.clients.length} clienti nel file). Procedere?`)) {
return;
}
localStorage.setItem('glStudioClients', JSON.stringify(data.clients));
alert(`‚úÖ Backup ripristinato con successo (${data.clients.length} clienti)`);

}
};
reader.readAsText(file);
};
input.click();
}

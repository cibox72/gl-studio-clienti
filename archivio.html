<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>G&L Studio - Archivio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
      color: #000;
      margin: 20px 0;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f5f5f5;
      font-weight: bold;
    }
    .btn-apri {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-apri:hover {
      background: #b71c1c;
    }

    /* Pulsanti in fondo */
    .footer-btns {
      text-align: center;
      margin-top: 30px;
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn-dashboard,
    .btn-esci {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      min-width: 180px;
      color: white;
    }
    .btn-dashboard {
      background: #1976d2;
    }
    .btn-dashboard:hover {
      background: #1565c0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .btn-esci {
      background: #d32f2f;
    }
    .btn-esci:hover {
      background: #b71c1c;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóÑÔ∏è Archivio Clienti</h1>
    
    <table id="elencoClienti">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Servizio</th>
          <th>Data evento</th>
          <th>Azione</th>
        </tr>
      </thead>
      <tbody id="tbodyClienti"></tbody>
    </table>

    <div class="footer-btns">
      <a href="dashboard.html" class="btn-dashboard">‚Üê Torna alla dashboard</a>
      <a href="logout.html" class="btn-esci">üö™ Esci</a>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', caricaArchivio);

    function caricaArchivio() {
      const clienti = JSON.parse(localStorage.getItem('clienti')) || [];
      const tbody = document.getElementById('tbodyClienti');
      
      if (clienti.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Nessun cliente salvato.</td></tr>';
        return;
      }

      // Ordina per data evento (pi√π recente prima)
      clienti.sort((a, b) => {
        const [gA, mA, aA] = a.dataEvento.split('/');
        const [gB, mB, bB] = b.dataEvento.split('/');
        const dateA = new Date(`${aA}-${mA}-${gA}`);
        const dateB = new Date(`${bB}-${mB}-${gB}`);
        return dateB - dateA;
      });

      tbody.innerHTML = '';
      clienti.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.nome} ${c.cognome}</td>
          <td>${c.servizio}</td>
          <td>${c.dataEvento}</td>
          <td><button class="btn-apri" onclick="apriScheda(${c.id})">Apri</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function apriScheda(id) {
      localStorage.setItem('apriSchedaId', id);
      window.location.href = 'clienti.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>G&L Studio - Archivio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
      color: #000;
      margin: 20px 0;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f5f5f5;
      font-weight: bold;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #b71c1c;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #d32f2f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóÑÔ∏è Archivio Clienti</h1>
    
    <table id="elencoClienti">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Servizio</th>
          <th>Data evento</th>
          <th>Azione</th>
        </tr>
      </thead>
      <tbody id="tbodyClienti"></tbody>
    </table>

    <a href="dashboard.html" class="back-link">‚Üê Torna alla dashboard</a>
  </div>

  <script src="auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', caricaArchivio);

    function caricaArchivio() {
      const clienti = JSON.parse(localStorage.getItem('clienti')) || [];
      const tbody = document.getElementById('tbodyClienti');
      
      if (clienti.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Nessun cliente salvato.</td></tr>';
        return;
      }

      // Ordina per data evento (se possibile) o per inserimento
      clienti.sort((a, b) => {
        const dateA = new Date(a.dataEvento.split('/').reverse().join('-'));
        const dateB = new Date(b.dataEvento.split('/').reverse().join('-'));
        return dateB - dateA; // pi√π recente prima
      });

      tbody.innerHTML = '';
      clienti.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.nome} ${c.cognome}</td>
          <td>${c.servizio}</td>
          <td>${c.dataEvento}</td>
          <td><button onclick="apriScheda(${c.id})">Apri</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function apriScheda(id) {
      // Reindirizza a clienti.html e forza l'apertura della scheda
      localStorage.setItem('apriSchedaId', id);
      window.location.href = 'clienti.html';
    }
  </script>
</body>
</html>
